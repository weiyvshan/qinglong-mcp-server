name: Publish to NPM

on:
  push:
    tags:
      - 'v*'  # 匹配 v1.0.0、v2.1.3 这类版本标签

# 核心权限：受托发布需要 OIDC 令牌权限
permissions:
  id-token: write   # 用于和 npm 进行安全认证
  contents: read    # 读取仓库代码

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Check versions
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm with Trusted Publishing
        run: npm publish --provenance --access public