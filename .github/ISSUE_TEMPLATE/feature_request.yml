name: Feature Request
description: 建议新功能或改进
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢提出功能建议！请描述你的需求和使用场景。

  - type: textarea
    id: problem
    attributes:
      label: 问题/需求描述
      description: 这个功能解决什么问题？
      placeholder: 清晰描述你的需求或遇到的问题
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 你希望如何实现？
      placeholder: 描述你期望的功能行为
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过哪些替代方案？

  - type: textarea
    id: usecase
    attributes:
      label: 使用场景
      description: 这个功能会在什么场景下使用？
      placeholder: 描述具体的使用场景和频率

  - type: checkboxes
    id: checklist
    attributes:
      label: 确认事项
      options:
        - label: 我已检查现有 issues，没有重复的功能请求
          required: true
        - label: 这个功能对大多数用户有价值
          required: true